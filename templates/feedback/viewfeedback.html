<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-feedback {
            text-align: center;
            color: #888;
        }
    </style>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h1 class="bs">Devara</h1>
  <img class="img" src="{% static 'images/devraimg.jpg' %}" alt="">
  <a href="{% url 'writefeedback' %}"><button class="btn">write your review</button></a>
    <h1>Movie reviews</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>review</th>
                 
            </tr>
        </thead>
        <tbody>
            {% for feedback in retrive %}
            <tr>
                <td>{{ feedback.name }}</td>
                <td>{{ feedback.feedback }}</td>
                
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="no-feedback">No feedback available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
